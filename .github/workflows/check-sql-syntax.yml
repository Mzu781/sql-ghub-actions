name: SQL Syntax Check

# Trigger the workflow on push or pull request to the master branch
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  check-sql-syntax:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python (required for sqlfluff)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # Step 3: Install sqlfluff
      - name: Install sqlfluff
        run: pip install sqlfluff

      # Step 4: Check SQL syntax in all .sql files with T-SQL dialect
      - name: Check SQL syntax (T-SQL)
        run: |
          # Run sqlfluff on all .sql files in the root directory using T-SQL dialect
          sqlfluff lint --dialect=tsql *.sql
